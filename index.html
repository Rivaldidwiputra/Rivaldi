<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rivaldi Dwi Putra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0f;
      color: white;
    }

    .profile-wrapper {
      position: relative;
      width: 250px;
      height: 250px;
      margin-bottom: 30px;
    }

    .profile-picture {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #1e90ff;
      position: relative;
      z-index: 3;
    }

    /* LED Ring Effect */
    .glow-ring {
      position: absolute;
      top: -15px;
      left: -15px;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,191,255,0.4) 0%, rgba(0,191,255,0.05) 70%);
      filter: blur(8px);
      z-index: 1;
      animation: pulse 1.5s ease-in-out infinite;
      animation-play-state: paused;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Waveform */
    .waveform {
      position: absolute;
      width: 300px;
      height: 300px;
      top: -25px;
      left: -25px;
      z-index: 0;
      opacity: 0.7;
      animation: waveRotate 8s linear infinite;
      animation-play-state: paused;
    }

    @keyframes waveRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .waveform path {
      fill: none;
      stroke: #00bfff;
      stroke-width: 2;
      stroke-dasharray: 4;
      animation: dash 1.5s linear infinite;
      animation-play-state: paused;
    }

    @keyframes dash {
      to { stroke-dashoffset: -20; }
    }

    .music-player {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1e1e2f;
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(30, 144, 255, 0.7);
      z-index: 999;
    }

    .music-player button {
      background: none;
      border: none;
      color: #00bfff;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .equalizer {
      display: inline-flex;
      gap: 2px;
      height: 20px;
      align-items: flex-end;
    }

    .equalizer span {
      width: 3px;
      height: 100%;
      background: #00bfff;
      animation: bounce 1s infinite ease-in-out;
      display: inline-block;
    }

    .equalizer span:nth-child(1) { animation-delay: 0s; }
    .equalizer span:nth-child(2) { animation-delay: 0.2s; }
    .equalizer span:nth-child(3) { animation-delay: 0.4s; }
    .equalizer span:nth-child(4) { animation-delay: 0.6s; }
    .equalizer span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bounce {
      0%, 100% { height: 5px; }
      50% { height: 20px; }
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="glow-ring" id="ledEffect"></div>
    <svg class="waveform" id="waveform" viewBox="0 0 100 100">
      <path d="M10,50 Q25,20 40,50 T70,50 T100,50" />
    </svg>
    <img src="Profilepict.jpg" alt="Profile Picture" class="profile-picture" />
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <audio id="audio" src="WeAre (mp3cut.net).mp3" loop></audio>
    <button id="playPauseBtn">
      <i class="fa-solid fa-play"></i>
      <div class="equalizer" id="equalizer" style="display: none;">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
    </button>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const icon = playPauseBtn.querySelector("i");
    const equalizer = document.getElementById("equalizer");
    const glowRing = document.getElementById("ledEffect");
    const waveform = document.getElementById("waveform");
    const wavePath = waveform.querySelector("path");

    playPauseBtn.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
        icon.classList.remove("fa-play");
        icon.classList.add("fa-pause");
        equalizer.style.display = "inline-flex";
        glowRing.style.animationPlayState = "running";
        waveform.style.animationPlayState = "running";
        wavePath.style.animationPlayState = "running";
      } else {
        audio.pause();
        icon.classList.remove("fa-pause");
        icon.classList.add("fa-play");
        equalizer.style.display = "none";
        glowRing.style.animationPlayState = "paused";
        waveform.style.animationPlayState = "paused";
        wavePath.style.animationPlayState = "paused";
      }
    });
  </script>
</body>
</html>
